# Render Web Service configuration for CryptoUniverse Backend
services:
  - type: web
    name: cryptouniverse-backend
    runtime: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile.render
    healthCheckPath: /api/v1/status
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cryptouniverse-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: cryptouniverse-redis
          property: connectionString
      - key: CORS_ORIGINS
        value: "https://cryptouniverse-frontend.onrender.com,http://localhost:3000,http://localhost:8080"
      - key: LOG_LEVEL
        value: INFO
      - key: DEFAULT_SIMULATION_MODE
        value: "true"
      - key: DEFAULT_CREDIT_BALANCE
        value: "100"
      - key: MAX_DAILY_LOSS_PCT
        value: "10.0"
      - key: MAX_POSITION_SIZE_PCT
        value: "20.0"
      - key: AB_TESTING_DEMO_MODE
        value: "false"
      - key: CIRCUIT_BREAKER_ENABLED
        value: "true"
      - key: REDIS_HEALTH_CHECK_INTERVAL
        value: "30"
      - key: DATABASE_QUERY_TIMEOUT
        value: "10"
      - key: EXCHANGE_API_TIMEOUT
        value: "15"
      - key: PARALLEL_EXCHANGE_FETCHING
        value: "true"
      # SSL configuration for production database
      - key: DATABASE_SSL_REQUIRE
        value: "true"
      # EMERGENCY ONLY: Enable insecure SSL (remove ASAP after proper CA cert setup)
      - key: DATABASE_SSL_INSECURE
        value: "true"
      - key: SSL_INSECURE_OVERRIDE_ACKNOWLEDGED
        value: "true"  # Acknowledges the security risk for emergency deployment

  # Redis Cache Service
  - type: redis
    name: cryptouniverse-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: cryptouniverse-db
    plan: starter
    region: oregon
    databaseName: cryptouniverse
    user: cryptouniverse
