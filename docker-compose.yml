version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: cryptouniverse-postgres
    environment:
      POSTGRES_DB: cryptouniverse
      POSTGRES_USER: cryptouniverse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crypto_dev_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryptouniverse"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cryptouniverse

  redis:
    image: redis:7-alpine
    container_name: cryptouniverse-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - cryptouniverse

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cryptouniverse-migrate
    command: ["sh", "-c", "alembic upgrade head"]
    environment:
      DATABASE_URL: postgresql+asyncpg://cryptouniverse:${POSTGRES_PASSWORD:-crypto_dev_password}@postgres:5432/cryptouniverse
      SECRET_KEY: ${SECRET_KEY:-local-secret-key}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-local-encryption-key}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
      DEBUG: "True"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cryptouniverse

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cryptouniverse-backend
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      DATABASE_URL: postgresql+asyncpg://cryptouniverse:${POSTGRES_PASSWORD:-crypto_dev_password}@postgres:5432/cryptouniverse
      SECRET_KEY: ${SECRET_KEY:-local-secret-key}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-local-encryption-key}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - cryptouniverse

networks:
  cryptouniverse:
    driver: bridge

volumes:
  postgres_data:
