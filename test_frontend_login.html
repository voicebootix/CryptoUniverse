<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Login</title>
</head>
<body>
    <h1>Test Admin Login</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
    async function testLogin() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing...';
        
        try {
            const response = await fetch('https://cryptouniverse.onrender.com/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: 'admin@cryptouniverse.com',
                    password: 'AdminPass123!'
                })
            });
            
            const data = await response.json();
            console.log('Response:', data);
            
            resultDiv.innerHTML = `
                <h3>Response Status: ${response.status}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
                <h3>What frontend expects:</h3>
                <pre>{
  "success": true,
  "user": {...},
  "tokens": {
    "access_token": "...",
    "refresh_token": "..."
  }
}</pre>
                <h3>What backend actually returns:</h3>
                <pre>{
  "access_token": "...",
  "refresh_token": "...",
  "expires_in": 3600,
  "user_id": "...",
  "role": "...",
  "tenant_id": "...",
  "permissions": [...]
}</pre>
            `;
            
        } catch (error) {
            resultDiv.innerHTML = `Error: ${error.message}`;
        }
    }
    </script>
</body>
</html>
